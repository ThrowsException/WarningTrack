<section data-ng-controller="CoursesController">
	<form ng-submit="find()">
		<fieldset>
			<label>Enter Course Name</label>
			<input ng-model="courseCd" name="course" type="text">
		</fieldset>
	</form>
	
	
	<ul class='list-unstyled'>
		<li data-ng-repeat="course in courses">
			<div class="row" >
				<div class="col-md-9">
					<h2>{{course.course}}</h2>
					<div class="row">
					<div class="col-md-6">
						<canvas height="200px" cj-chart></canvas>
					</div>
					<div class="col-md-6">
						{{course.courses}}
					</div>
					</div>
				</div>
			</div>
		</li>
	</ul>

	<h1 data-ng-hide="!course || course.results.length">Sorry no classes found</h1>
</section>
