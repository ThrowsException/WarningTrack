<section data-ng-controller="HardCoursesController" data-ng-init="get()">
	
	<h2>{{course.course._id}}</h2>
	<span>{{course.course.avg_earned_credits}}</span>
	<span>{{course.course.timesTaken}}</span>

	<ul class="list-unstyled articles">
		<li data-ng-repeat="class in course.results">
			<span>{{class.coursecd}}</span>
			<span>{{class.average}}</span>
			<div>{{class.timesTaken}}</div>
		</li>
	</ul>
	<h1 data-ng-hide="!course || course.results.length">Sorry no classes found</h1>
</section>
